<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mousey Crafts</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: "Comic Neue", cursive;
  background: #0b1a33;
  color: #fff;
}

header {
  background: linear-gradient(135deg, #0d47a1, #1a237e);
  padding: 30px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2.4em;
}

section {
  padding: 40px 8%;
}

.items {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
}

.card {
  background: #121f4d;
  border-radius: 15px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 0 12px rgba(0,0,0,0.3);
}

.card img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}

.card label {
  display: block;
  margin-top: 10px;
  cursor: pointer;
}

.checkout {
  background: #0f1b44;
  border-radius: 15px;
  padding: 25px;
  margin-top: 40px;
}

input, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-family: inherit;
}

button {
  background: #3949ab;
  color: white;
  font-size: 1.1em;
  cursor: pointer;
}

button:hover {
  background: #5c6bc0;
}

.total {
  font-size: 1.3em;
  margin-top: 15px;
}

footer {
  text-align: center;
  padding: 20px;
  opacity: 0.6;
}
</style>
</head>

<body>

<header>
  <h1>üê≠ Mousey Crafts</h1>
  <p>Cute pipe cleaner creations ‚ú®</p>
</header>

<section>
  <h2>üõí Shop</h2>

  <div class="items">

    <div class="card">
      <img src="cherries.jpg">
      <label><input type="checkbox" data-name="Cherries" data-price="3"> Cherries ($3.00)</label>
    </div>

    <div class="card">
      <img src="flower1.jpg">
      <label><input type="checkbox" data-name="1 Flower" data-price="2"> 1 Flower ($2.00)</label>
    </div>

    <div class="card">
      <img src="flower2.jpg">
      <label><input type="checkbox" data-name="2 Flowers" data-price="4"> 2 Flowers ($4.00)</label>
    </div>

    <div class="card">
      <img src="caterpillar.jpg">
      <label><input type="checkbox" data-name="Caterpillar on Leash" data-price="1"> Caterpillar on Leash ($1.00)</label>
    </div>

    <div class="card">
      <img src="lightsaber.jpg">
      <label><input type="checkbox" data-name="Pipe Cleaner Sword" data-price="4"> Lightsaber / Sword ($4.00)</label>
    </div>

    <div class="card">
      <img src="lavender.jpg">
      <label><input type="checkbox" data-name="Lavender Flower" data-price="2"> Lavender Flower ($2.00)</label>
    </div>

    <div class="card">
      <img src="heart.jpg">
      <p>‚ù§Ô∏è Heart Keychain</p>
      <p>FREE if total ‚â• $8</p>
    </div>

  </div>

  <div class="checkout">
    <h2>üì¶ Checkout</h2>

    <input id="name" placeholder="Your Name">
    <textarea id="address" placeholder="Shipping Address"></textarea>

    <div class="total">Total: $<span id="total">0.00</span></div>

    <button onclick="sendOrder()">Place Order</button>
  </div>

</section>

<footer>
  Made with üíô by Mousey Crafts
</footer>

<script>
const webhookURL = "https://discord.com/api/webhooks/1466192717439828030/1QlffZ9_Cvts__0Z0MFifjSBjxJGZPMqH5AlX347Vx6w57lNVxZax3y9ZpyQfTY2_H9g";

const checkboxes = document.querySelectorAll("input[type=checkbox]");
const totalSpan = document.getElementById("total");

function updateTotal() {
  let total = 0;
  checkboxes.forEach(cb => {
    if (cb.checked) total += parseFloat(cb.dataset.price);
  });
  totalSpan.textContent = total.toFixed(2);
}
checkboxes.forEach(cb => cb.addEventListener("change", updateTotal));

function sendOrder() {
  let items = [];
  let total = 0;

  checkboxes.forEach(cb => {
    if (cb.checked) {
      items.push(cb.dataset.name);
      total += parseFloat(cb.dataset.price);
    }
  });

  if (total >= 8) {
    items.push("‚ù§Ô∏è Heart Keychain (FREE)");
  }

  const payload = {
    content:
      "**üê≠ New Mousey Crafts Order**\n" +
      "**Name:** " + document.getElementById("name").value + "\n" +
      "**Address:** " + document.getElementById("address").value + "\n" +
      "**Items:** " + items.join(", ") + "\n" +
      "**Total:** $" + total.toFixed(2)
  };

  fetch(webhookURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  }).then(() => {
    alert("Order sent! üßµ‚ú®");
  });
}
</script>

</body>
</html>
